<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Parking Hut</title>

    <!-- Preconnect to Image CDNs -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://i.postimg.cc" />

    <!-- SEO -->
    <meta
      name="description"
      content="Discover secure, verified, and affordable parking spaces near you with Parking Hut."
    />

    <!-- Favicon (Google uses this) -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="icon" href="/favicon.png" sizes="96x96" type="image/png" />

    <!-- Open Graph (Brand image) -->
    <meta property="og:title" content="Parking Hut" />
    <meta
      property="og:description"
      content="Secure, verified, and affordable parking spaces near you."
    />
    <meta property="og:image" content="https://parkinghut.in/og-image.png" />
    <meta property="og:url" content="https://parkinghut.in" />
    <meta property="og:type" content="website" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Parking Hut",
        "url": "https://parkinghut.in",
        "logo": "https://parkinghut.in/logo.png"
      }
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: {
                50: "#FFFBE6",
                100: "#FFF1B8",
                200: "#FFE58F",
                300: "#FFD666",
                400: "#F5B800",
                500: "#D4A017",
                600: "#AD8B00",
                700: "#876D00",
                800: "#614F00",
                900: "#3B3000",
              },
            },
            animation: {
              "fade-in-up": "fadeInUp 0.3s ease-out forwards",
            },
            keyframes: {
              fadeInUp: {
                from: { opacity: "0", transform: "translateY(4px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      :root {
        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Smooth image transitions */
      img {
        transition: opacity 0.5s ease-in-out;
      }
      img:not([src]) {
        opacity: 0;
      }
      img[src] {
        opacity: 1;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-dom": "https://esm.sh/react-dom@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
          "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
          "firebase/storage": "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js",
          "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
          "firebase/": "https://esm.sh/firebase@^12.8.0/"
        }
      }
    </script>
  </head>

  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
