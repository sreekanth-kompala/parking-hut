<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Parking Hut</title>
    <!-- Brand Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2225%22 fill=%22%23F5B800%22/><text y=%2275%22 x=%2250%22 text-anchor=%22middle%22 font-family=%22system-ui, sans-serif%22 font-weight=%22900%22 font-size=%2275%22 fill=%22%230f172a%22>P</text></svg>"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: {
                50: "#FFFBE6",
                100: "#FFF1B8",
                200: "#FFE58F",
                300: "#FFD666",
                400: "#F5B800",
                500: "#D4A017",
                600: "#AD8B00",
                700: "#876D00",
                800: "#614F00",
                900: "#3B3000",
              },
            },
            animation: {
              "fade-in-up": "fadeInUp 0.3s ease-out forwards",
            },
            keyframes: {
              fadeInUp: {
                from: { opacity: "0", transform: "translateY(4px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      /* Safe area utility classes */
      .pt-safe {
        padding-top: var(--safe-area-top);
      }
      .pb-safe {
        padding-bottom: var(--safe-area-bottom);
      }
      .mt-safe {
        margin-top: var(--safe-area-top);
      }
      .mb-safe {
        margin-bottom: var(--safe-area-bottom);
      }

      /* Hide scrollbars for Chrome, Safari and Opera */
      *::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbars for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
        z-index: 10000;
        transition:
          opacity 0.5s ease-out,
          visibility 0.5s;
        padding-top: var(--safe-area-top);
      }
      .logo-box {
        width: 96px;
        height: 96px;
        background-color: #f5b800;
        border-radius: 2.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 25px 50px -12px rgba(245, 184, 0, 0.3);
        animation: bounce 2s infinite;
      }
      .logo-text {
        font-size: 3rem;
        font-weight: 900;
        color: #0f172a;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(-10%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: none;
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-dom": "https://esm.sh/react-dom@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
          "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
          "firebase/storage": "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js",
          "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
          "firebase/": "https://esm.sh/firebase@^12.8.0/"
        }
      }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <!-- Static Loader outside root so it's visible BEFORE React loads -->
    <div id="initial-loader">
      <div class="logo-box">
        <span class="logo-text">P</span>
      </div>
      <div style="margin-top: 2rem; text-align: center">
        <h2
          style="
            font-size: 1.5rem;
            font-weight: 900;
            color: #0f172a;
            margin-bottom: 0.25rem;
          "
        >
          Parking Hut
        </h2>
        <div
          style="
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
          "
        >
          <div
            style="
              width: 8px;
              height: 8px;
              background-color: #f5b800;
              border-radius: 50%;
              opacity: 0.6;
            "
          ></div>
          <div
            style="
              width: 8px;
              height: 8px;
              background-color: #f5b800;
              border-radius: 50%;
              opacity: 0.6;
            "
          ></div>
          <div
            style="
              width: 8px;
              height: 8px;
              background-color: #f5b800;
              border-radius: 50%;
              opacity: 0.6;
            "
          ></div>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      window.hideInitialLoader = function () {
        const loader = document.getElementById("initial-loader");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.visibility = "hidden";
          }, 500);
        }
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
